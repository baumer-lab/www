name: "www"
output_dir: "docs"
include: "gfx"
exclude: ["makefile", "data", "lectures/figure"]
navbar:
  title: "Baumer Lab"
  left:
    - text: "Home"
      icon: fa-home
      href: index.html
    - text: "Projects"
      icon: fa-project-diagram
      href: projects.html
    - text: "Students"
      icon: fa-users
      href: students.html
    - text: "Contact"
      icon: fa-info
      href: contact.html
  right:
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/baumer-lab
    - text: "SDS"
      icon: fa-university
      href: http://www.smith.edu/sds


output:
  html_document:
    theme: darkly
    highlight: pygments
    css: ["include/smith.css"]
    toc: false
    toc_float: true
    include:
      after_body: include/after_body.html
